<html>
<head>
	<title>UrFastR Player (beta)</title>
	<style type="text/css">	
		/* body style for the video fullpage mode */
		html, body {
			height	: 100%;
			width	: 100%;
			margin	: 0;
			padding	: 0;
			overflow: hidden;
		}
		div#toolbar {
			height:			16px !important;
			position:		relative;
		}
	</style>
	<link type="text/css" rel="stylesheet" href="app:/css/player_window.css" />
	<script type="text/javascript"	src="app:/js/AIRAliases.js"	/>
	<script type="text/javascript"	src="app:/js/jquery/jquery.js"	/>
	<script type="text/javascript"	src="app:/js/jquery/plugins/jquery.json-1.3.min.js"	/>
	</head>
<body>
	<div class="header">
		<div id='toolbar'>
			<img id='iconResizeWinW' src="app:/images/resize-nw.png"
			     style='position: absolute; left: 0; cursor: nw-resize;'/>
			<a href="#" class="gripper" id='iconMoveWin'
				style='position: absolute; left: 16; width: 100%; padding-right: -16px;'></a>
			<img id='iconResizeWinE' src="app:/images/resize-ne.png"
				style='position: absolute; right: 0; cursor: ne-resize;'/>
		</div>
	</div>
	<div class="content">
		<!-- use opacity on iframe to get it transparent -->
		<!--
		-->
		<iframe src="http://player.urfastr.tv/live?neoip_var_widget_src=adobe_air"
			frameborder="no"
			width="100%" height="100%"
			style="opacity: 0.8">
		</iframe>
	</div>
	<div class="footer" style="position: relative;">
	</div>
</body>
</html>
