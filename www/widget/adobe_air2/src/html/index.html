<body style="background-color: red;position: relative;">
	<img src="app:/images/thumbnail-48.png" id="imgbutton"/>
<script>
$(document).ready(function(){
	$('#imgbutton').click(function(){
		var src_url	= 'http://player.urfastr.tv/live';
		// TODO to remove, only to debug a flash init issue
		src_url		= 'http://jmehost2.local/~jerome/neoip_html/bt_cast/casto/neoip_casto_rel.php';
		iframe	= document.createElement('iframe');
		iframe.setAttribute('src'		, src_url);
		iframe.setAttribute('style'		, 'position: absolute; width: 100%; top: 0; bottom: 0;');
		iframe.setAttribute('frameborder'	, 'no');
		return $('.content').empty().append(iframe);
	});
	$('body').append("publisherid=" + air.NativeApplication.nativeApplication.publisherID + ":");
	$('body').append(RunningThruAdl() ? "thru adl" : "installed");
})


</script>
