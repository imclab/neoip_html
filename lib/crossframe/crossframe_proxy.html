<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"><html><body><script>(function(){function hasOwnProperty(obj,prop){if(Object.prototype.hasOwnProperty){return obj.hasOwnProperty(prop)}return typeof obj[prop]!=="undefined"&&obj.constructor.prototype[prop]!==obj[prop]}function parseQueryString(str){var result={};var keyvals=str.split("&");for(var i=0;i<keyvals.length;i++){var keyval=keyvals[i].split("=",2);if(keyval.length===2&&keyval[0].length>0){result[keyval[0]]=unescape(keyval[1])}}return result}obj=parseQueryString(location.hash.substr(1));if(hasOwnProperty(obj,"iframe_dst")&&hasOwnProperty(obj,"message")&&hasOwnProperty(obj,"domain")&&hasOwnProperty(obj,"uri")&&hasOwnProperty(obj,"listener_obj")){regexp=/^(?:(?:(top|parent|frames\[(?:(?:['"][a-zA-Z\d-_]*['"])|\d+)\]))(?:\.|$))+/;if(!regexp.test(obj.iframe_dst)){throw new Error("Invalid iframe_dst: "+obj.iframe_dst)}var frame_str="parent."+obj.iframe_dst;var frame_dst=eval(frame_str);frame_dst[obj.listener_obj].event.trigger(obj.message,obj.domain,obj.uri)}})();</script></body></html>
